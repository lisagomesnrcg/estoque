<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item *ngFor="let cliente of listaClientes">
    <ion-label>
      {{cliente.nome}}
    </ion-label>
  </ion-item>


  <ion-button routerLink="/create-client">
    Adicionar Cliente
</ion-button>
</ion-content>
